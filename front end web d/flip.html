<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0; /* Remove default margin to avoid unexpected spacing */
        }

        .scene {
            width: 750px; /* Adjusted width to fit 3 cards in a row */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px; /* Added margin for spacing between rows */
            margin-top: 0%;
            
        }

        .card {
            position: relative;
            width: 220px; /* Adjusted width to fit 3 cards in a row with some spacing */
            height: 300px;
            color: white;
            cursor: pointer;
            transition: 1s ease-in-out;
            transform-style: preserve-3d;
            margin-bottom: 20px; /* Added margin for spacing between cards */
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: 1s ease-in-out;
        }

        .card__face--front,
        .card__face--back {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card__face--back {
            transform: rotateY(180deg);
        }
    </style>
</head>
